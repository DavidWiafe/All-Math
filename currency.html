<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    #converter {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="converter">
    <h1>Currency Converter</h1>
    <label for="fromCurrency">From:</label>
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>

    <label for="toCurrency">To:</label>
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button id="convert">Convert</button>

    <div id="result"></div>
  </div>

  <div class="CurrencyRateSection">
    
    <h1>Currency Table</h1>
    <!--<label>From: </label>-->
    <select id="CurrencyToConvert">
        <option value="USD">USD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    <input type="number" id="OrgCurrencyAmount" placeholder="Enter amount" />
    <button id="CalculateRateButton">Click</button>
    <table>
      <thead>
        <tr>
          <th>Currency</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CAD</td>
          <td id="CAD_rate">1.25</td>
          <td id="CAD_value">--</td>
        </tr>
        <tr>
          <td>USD</td>
          <td id="USD_rate">1.00</td>
          <td id="USD_value">--</td>
        </tr>
        <tr>
          <td>EUR</td>
          <td id="EUR_rate">0.85</td>
          <td id="EUR_value">--</td>
        </tr>
        <tr>
          <td>GBP</td>
          <td id="GBP_rate">0.75</td>
          <td id="GBP_value">--</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="converter.js"></script>
</body>
</html>
